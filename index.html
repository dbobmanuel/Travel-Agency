<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Travel Agency</title>
    <link rel="stylesheet" href="stylesheet .css">
</head>

<body>
    <div class="container">
        <div class="logo"><img src="./images/Screenshot__95_-removebg-preview.png" alt="">
        </div>
        <p>
           Get ready to embark on an unforgettable adventure with tailor made luxury experience.<span> Let us take you beyond he ordinary.</span>
                                                                                            
        </p>
        <div class="countdown">
            <h2>Launching Soon</h2>
            <div class="timer">
                <div class="time">
                    <span id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
        <p>Subscribe to our newsletter for updates:</p>
        <form>
            <input type="email" placeholder="Enter your email" required> <br><br>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
